<div class="loginForm" xmlns="http://www.w3.org/1999/html">
    <form name="credentialsForm" ng-submit="credentialsForm.$valid && loginCtrl.attemptLogin()" novalidate>
        <md-input-container class="md-block">
            <label>Login</label>
            <input name="login"
                   ng-model="loginCtrl.login"
                   minlength="4"
                   md-maxlength="30"
                   required
                   ng-pattern="/^[a-zA-Z0-9]*$/"
                   md-no-asterisk="">
            <div ng-messages="credentialsForm.login.$error">
                <div ng-message="required">Login is required.</div>
                <div ng-message="minlength">Login must be at least 4 characters long.</div>
                <div ng-message="md-maxlength">Login must be less than 30 characters long.</div>
                <div ng-message="pattern">Only letters and digits allowed in login</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Password</label>
            <input name="password"
                   ng-model="loginCtrl.password"
                   minlength="8"
                   md-maxlength="40"
                   required
                   type="password"
                   md-no-asterisk="">
            <div ng-messages="credentialsForm.password.$error">
                <div ng-message="required">Password is required</div>
                <div ng-message="minlength">Password must be at least 8 characters long</div>
                <div ng-message="md-maxlength">Password must be less than 40 characters long</div>
            </div>
        </md-input-container>
        <div class="formError" ng-if="loginCtrl.error">
            {{loginCtrl.error}}
        </div>
        <md-input-container class="md-block">
            <input type="submit" class="md-raised md-primary wideButton" value="Log in"/>
        </md-input-container>
    </form>
</div>
